<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <title>Jarvis</title>
</head>
<body>
    <aside class="sidebar">
        <header>
            <section class="sidebar-header">
                <img src="../imagens/jarvis.jpg" alt="Profile Picture" class="profile-picture" width="200px" height="200px">
                <button class="sidebar-toggle">
                    <span class="material-symbols-outlined">chevron_left</span>
                </button>
            </section>
            
            <section class="sidebar-content">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="../index.html" target="_self" class="menu-link">
                            <span class="material-symbols-outlined">home</span>
                            <span class="menu-label">Home</span>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="socials.html" target="_self" class="menu-link">
                            <span class="material-symbols-outlined">groups</span>
                            <span class="menu-label">Redes Sociais</span>
                        </a>
                    </li>

                    
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="material-symbols-outlined">sports_soccer</span>
                            <span class="menu-label">Futebol</span>
                        </a>
                    </li>
                    
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="material-symbols-outlined">school</span>
                            <span class="menu-label">Faculdade</span>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <span class="material-symbols-outlined">domino_mask</span>
                            <span class="menu-label">Rpg</span>
                        </a>
                    </li>
                </ul>
            </section>

            <section class="sidebar-footer">
                <button class="theme-toggle">
                    <div class="theme-label">
                        <span class="theme-icon material-symbols-outlined">dark_mode</span>
                        <span class="theme-text">Dark Mode</span>
                    </div>
                    <div class="theme-toggle-track">
                        <div class="theme-toggle-indicator"></div>
                    </div>
                </button>
            </section>
        </header>
    </aside>

    <div class="main-container">
        <h1 id="message">Aqui estão os sites de Futebol preferidos pelo Chefe:</h1>
        <div class="main-content">
            <section class="widget" id="social-links">
                <ul class="link-list">
                    <li>
                        <a href="https://cartola.globo.com/" class="link" target="_blank">
                            <img src="../imagens/youtube.png" class="icon"></img>
                            <span class="link-text">Cartola - Crista Futebol Clube</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.capitaocartoleiro.com.br/" class="link" target="_blank">
                            <img src="../imagens/youtube.png" class="icon"></img>
                            <span class="link-text">Capitão Cartoleiro - www.capitaocartoleiro.com.br</span>
                        </a>
                    </li>
                </ul>
            </section>

            <section class="widget" id="widget-brasileirao">
                <h3>Brasileirão Série A</h3>
                <ul id="lista-jogos">
                    <li>Carregando...</li>
                </ul>
            </section>
        </div>

        <div class="animation-footer">
            <div class="running-track"></div>
        </div>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>
